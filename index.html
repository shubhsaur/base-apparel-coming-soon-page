<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main>
			<section class="container">
				<section class="logo">
					<img src="./images/logo.svg" alt="logo" />
				</section>
				<section class="hero-image"></section>

				<section class="content">
					<h1><span>We're </span><br />Coming <br />Soon</h1>
					<p>
						Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
						up-to-date with announcements and our launch deals.
					</p>
					<section class="contact">
						<form action="">
							<input class="email-input" type="email" name="email" id="email" placeholder="Email Address" />
							<button class="arrow-btn">
								<img src="./images/icon-arrow.svg" alt="" />
							</button>
							<img class="error-icon" src="./images/icon-error.svg" alt="error icon" />
							<p class="error-text">Please provide a valid email</p>
						</form>
						
					</section>
				</section>
			</section>
		</main>

			</p>
		</footer> -->
		<script src="./script.js"></script>
	</body>
</html>
